career-profile:
    title: Il mio profilo
    summary: |
      Sono Umberto Benito Troia, attualmente ricopro la posizione di Software Engineer 
      presso Talentia Software con una solida formazione (in corso) presso il Politecnico 
      di Bari nella Facoltà di Ingegneria Informatica – Sistemi ed Applicazioni Informatiche. 
      La mia esperienza professionale e accademica si fonde, portando in dote competenze avanzate 
      in ambito sistemistico e nello sviluppo software e web. Presso Talentia Software, mi occupo 
      attivamente di Ricerca e Sviluppo, contribuendo all'innovazione e al miglioramento continuo 
      delle soluzioni software dell'azienda. Inoltre curo la contabilità dell’azienda di famiglia. 
      Lavoro bene sia con adulti che con giovani ed essendo una persona pro attiva al cambiamento 
      riesco ad adattarmi facilmente a situazioni nuove. Sono capace di effettuare piccole 
      riparazioni sia hardware che software e se richiesto riesco ad agire in totale autonomia.
