    title: Il mio profilo
    summary: |
      Umberto Benito Troia, laureando al Politecnico di Bari- Facoltà di Ingegneria
      Informatica – Sistemi ed applicazioni informatiche, con competenze in ambito
      sistemistico e sviluppo software e web.
      Mi occupo di programmazione inoltre curo la contabilità dell’azienda di famiglia
      (emissione di fatture elettroniche, contatto con i clienti, compilazione di 
      documenti vari).
      Lavoro bene sia con adulti che con giovani e sono una persona pro attiva al 
      cambiamento, riuscendo ad adattarsi facilmente a situazioni nuove. Sono capace 
      di effettuare piccole riparazioni sia hardware che software e se richiesto riesco 
      ad agire in totale autonomia.
