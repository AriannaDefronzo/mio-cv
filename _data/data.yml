career-profile:
    title: Il mio profilo
    summary: |
      Sono una professionista appassionata del settore del servizio clienti, 
      con una solida esperienza in ambiti eterogenei quali educazione, sanità 
      e sviluppo software. Attraverso questi contesti, ho affinato competenze 
      trasversali nelle fasi di consulenza, vendita e assistenza, mantenendo 
      sempre un approccio orientato al cliente e arricchito da un sorriso genuino. 
      In cerca di un ambiente lavorativo stabile e stimolante, desidero condividere 
      la mia passione e la mia esperienza con colleghi e clienti, contribuendo al 
      successo e al benessere dell'organizzazione.
