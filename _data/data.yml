      Lavoro bene sia con adulti che con giovani e sono una persona pro attiva al 
      cambiamento, riuscendo ad adattarsi facilmente a situazioni nuove. Sono capace 
      di effettuare piccole riparazioni sia hardware che software e se richiesto riesco 
      ad agire in totale autonomia.

