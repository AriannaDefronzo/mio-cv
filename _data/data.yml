    title: Il mio profilo
    summary: |
      Umberto Benito Troia, laureando al Politecnico di Bari- Facoltà di Ingegneria
      Informatica – Sistemi ed applicazioni informatiche, con competenze in ambito
      sistemistico e sviluppo software e web.
      Mi occupo di programmazione inoltre curo la contabilità dell’azienda di famiglia
