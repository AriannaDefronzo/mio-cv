experiences:
    - role: Account Manager / Customer Success Manager
      time: 2023 - Ad oggi
      company: GoStudent - Milano (MI)
      details: |
        •	Ricezione e qualificazione delle leads volta all'acquisizione di nuovi clienti, 
            con conversione di oltre 180 clienti a febbraio 2024.
            
        •	Gestione portfolio clienti, presentazione efficace ed esaustiva dei servizi 
        aziendali, fidelizzazione dei clienti esistenti, utilizzo di strategie di upselling 
        e cross-selling, risoluzione rapida ed efficiente di problemi post-vendita.
        
    - role: Sales Specialist
      time: 2022 - 2023
      company: Sorgente Famicord Group - Milano (MI)
      details: |
        •	Chiamate a caldo e a freddo. Vendita del servizio di crio conservazione delle 
        cellule staminali del cordone ombellicare tramite consulenza telefonica e durante 
        corsi pre parto rivolta alle gestanti.
        
        •	Sviluppato inoltre le mie competenze di negoziazioni e pitch tramite fissaggio 
        appuntamenti con Consulenti in presenza.
        
        •	Training di nuove risorse sul prodotto, target e processo di vendita.
        
    - role: Addetta Vendite
      time: 2020 - 2022
      company: Eurospar - Giovinazzo (BA) & Famila - Molfetta (BA)
      details: |
        •	Utilizzo del registratore di cassa per registrare gli acquisti mediante la scansione dei 
        prodotti e gestione delle transazioni di pagamento mezzo contanti, con carte di credito/debito 
        o tramite altri metodi di pagamento elettronici.

        •	Chiusura /Apertura della cassa alla fine/inizio del turno, conteggio del denaro e preparazione
        dei rapporti di cassa.

        •	Riordino e rifornimento dei prodotti nei vari reparti del supermercato accertando la 
        disponibilità della merce e sistemazione dei suddetti in modo appropriato negli spazi designati. 

        •	Recepimento e stoccaggio delle merci medianmte verifica dei documenti di consegna.
        
    - role: Telecommunication Sales Representative
      time: 06/2019 - 2020
      company: BDF Communication - Bari (BA)
      details: |
        •	Fissaggio appuntamenti per creazione/aggiornamento profilo mappe google per 
        attività commerciali e gestione agenda dei consulenti
        
        •	Ho rappresentato il primo contatto nella consulenza della comunicazione 
        digitale e del web marketing che rappresenta l'azienda.
     
    - role: Telecommunication Sales Representative
      time: 01/2019 - 05/2019 
      company: IT Service - Molfetta (BA)
      details: |
        •	Chiamate a freddo per fissaggio appuntamenti per consulenti di ENEL energia.
        
        •	Raggiunto risultati sopra la media in quanto a conversione.
          
    - role: Volontariato
      time: 2013 - 2019
      company: Parrocchia Sant'Agostino - Giovinazzo (BA)
      details: |
        Animatrice presso oratorio estivo ANSPI: 
        
        •	Coordinare, condurre e supervisionare tutte le attività ludico/ricreative dei bambini che vi partecipano; 
        
        •	Coinvolgimento, mediante le suddette attività, di ragazzi con problemi socio/cognitivi; Responsabile del 
        benessere e della sicurezza dei partecipanti, e della creazione di un ambiente sano, sicuro e divertente. 

        Catechista ed educatrice: 
        
        •	Creare relazioni positive e profonde; 
        
        •	Sviluppare un rapporto fra i molteplici membri della comunità, promuovendo il dialogo tra i genitori e i fanciulli/ragazzi; 
        
        •	Promuovere l'ascolto di sé per vivere relazioni di libertà che aiutano ad assumere uno stile di comunicazione capace di 
        riflettere autenticamente la propria personalità; 
        
        •	Produrre “giochi e materiali” di lavoro per stimolare la crescita personale dei ragazzi e la consapevolezza di un ruolo all’interno di una comunità. 
        
