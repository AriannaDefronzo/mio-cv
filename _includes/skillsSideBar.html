{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="interests-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">
      <h6 style="font-size: 11px; margin-top: 0; margin-bottom: 5px;">{{ skill.name }}</h6>
      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
